<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
</head>

<body>
  <form action="controlador" method="post" enctype="multipart/form-data">
    <div><label for="number">Ingrese su Edad:</label></div>
    <input type="number" step="1" min="0" max="20" value="17" name="Edad" />

    <div><label for="Nombre">Nombre:</label>
      <div>

        <div><input type="text" name="Nombre" pattern="[a-z][1,20]" required placeholder="Ingrese su Nombre" id="Nombre"
            autofocus autocomplete="off">
          <div>
            <div><input type="color">
              <div>
                <button type="submit">Guardar</button>

                <div><label for="email">Ingrese su email:</label></div>
                <div><input type="text" name="email" required placeholder="Ingrese su Email" id="email" autofocus
                    autocomplete="off">
                  <input type="text" id="email" name="email" inputmode="email" required placeholder="ingrese el email">
                  <div></div>
                  <button type="submit">Guardar Email </button>

                  <div><label for="Numero">Ingrese su Numero:</label></div>
                  <div><input type="text" name="Numero" required placeholder="Ingrese su Numero" id="Numero" autofocus
                      autocomplete="off">
                    <div></div>
                    <button type="submit">Guardar Numero</button>
                    <div><label for="text">ingrese su ciudad</label></div>
                    <div><select name="ciudad" id="ciudad">
                        <option value="1">Bucaramanga</option>
                        <option value="2" selected>Gir√≥n </option>
                        <option value="3">Floridablanca</option>/select>
                        <button type="submit">Guardar</button>
                       
                      <label for="sexo">selecione su sexo 
                          <input type="radio" name="sexo"checked>Masculino
                              <div>
                                <input type="radio" name="sexo">Femenino
                              </div>
                      </label>
                          </div>
                          <div>
                            <label for="habilidades" >Seleciones Su Habilidad
                              <div>
                                <input type="checkbox" name="Habilidades" checked value="GIT">GIT
                              </div>
                              <div>
                                <input type="checkbox" name="Habilidades" checked value="CLI">CLI
                              </div>
                              <div>
                                <input type="checkbox" name="Habilidades" checked value="HTML">HTML
                              </div>
                              <div>
                                <input type="checkbox" name="Habilidades" checked value="CSS">CSS
                              </div>
                              <div>
                                <input type="checkbox" name="Habilidades" checked value="JAVASCRIPT">JAVASCRIPT
                              </div>
                             <div>
                              <input type="checkbox" name="Habilidades" checked value="PHP">PHP
                             </div>
                            </label>
                          </div>
                          <div>
                            <label for="image">
                            <input accept="image/png,image/jpeg" type="file">
                            Elige varias imagenes
                          </label>
                          </div>
                        
  </form>

</body>

</html>
